    <main>
      <div class="container">
        <div class="form d-flex align-items-center">
          <div class="sign-in__img col-6">
            <img class="img-fluid" src="../images/sign in.png" alt="image" />
          </div>
          <div class="sign-in__form-container col-6">
            <form action="sign-in" class="sign-in__form d-flex flex-column">
              <label for="Email">Email</label>
              <input
                id="user-email"
                class="mb-4 mt-1"
                type="Email"
                placeholder="Enter Email Address"
              />
              <label for="Password">Password</label>
              <input
                id="user-password"
                class="mb-4 mt-1"
                type="password"
                placeholder="Enter Password"
              />
              <button type="submit" class="sign-in__btn btn btn--primary mb-4">
                Sign in
              </button>
            </form>
            <div class="links d-flex flex-column">
              <a class="forgot-password__link mb-4" href="#"
                >Forgot your password?</a
              >
              <a class="sign-up__link" href="#">
                Not registered yet? Sign up here.</a
              >
            </div>
          </div>

          <div class="sign-up__form-container col-6">
            <form action="sign-up" class="sign-up__form d-flex flex-column">
              <label for="name">Name</label>
              <input
                id="name"
                class="mb-4 mt-1"
                type="text"
                placeholder="Enter full name"
              />
              <label for="Email">Email</label>
              <input
                id="email"
                class="mb-4 mt-1"
                type="Email"
                placeholder="Enter email address"
              />
              <label for="phone no.">Contact no.</label>
              <input
                id="contact"
                class="mb-4 mt-1"
                type="text"
                placeholder="Enter phone number"
              />
              <label for="Password">Password</label>
              <input
                id="password"
                class="mb-4 mt-1"
                type="password"
                placeholder="Enter password"
              />

              <button type="submit" class="sign-up__btn btn btn--primary mb-4">
                Create an account
              </button>
              <button type="button" class="google-btn btn btn--primary mb-4">
